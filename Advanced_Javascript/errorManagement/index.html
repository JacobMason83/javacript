<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Communication Demo</title>
  </head>
  <body>

  </body>

  <script>
    class ApiError extends Error {
      constructor(...params) {
        super(params);
        
      }
    }
    var request = new XMLHttpRequest(); // building a raw rquest to the server 
    request.open('GET', 'http://api.dailysmarty.com/oops', true); // giving it the enpoint/verb to hit, and if true 
    request.onload = function() { // when the request loads  then run the function
      if (request.status >= 200 && request.status < 400) { // if request.status is between 200 and 400 
        var data = JSON.parse(request.responseText); // then parse the data via json and giving it the response text which is what your getting back 
        console.log(data);
      } else {
        throw new ApiError('ApiError', `error error Will Robinson at ${request.responseText}`);
      }
    };
    request.send(); // calls this api request 
  </script>
</html>
