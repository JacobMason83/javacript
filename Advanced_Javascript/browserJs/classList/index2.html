    const widget = document.querySelector('.widget') // query by the div its in 

    function contentToggle() {       
      if (widget.classList.contains('showElement')) { // checks the div to see if it has showElement class
        widget.classList.remove('showElement') // then if show is up then remove it 
        widget.classList.add('hideElement') // and then add hide element 
       } 
      else {
        widget.classList.remove('hideElement')
        widget.classList.add('showElement')
            }
        
    }
    

</script>
